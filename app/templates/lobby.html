<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Login</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item active">
            <a class="nav-link" href="/">Login</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/register">Register</a>
          </li>
        </ul>
      </div>
    </nav>
  </head>

  <body style="background: #ffffff;">
    <section class="container">
      <div class="d-flex flex-row flex-around justify-content-evenly align-items-center flex-column flex-lg-row flex-grow-0">
      <div class="p-2 p-lg-5">
        <h2 class="text-primary mb-4"><strong>Create or Join a Game</strong></h2>

        <div class="input-group">
            <form method="POST" action="/game">
                <input name="create" type="submit" value="Create Game" class="btn btn-secondary"></input>
                <br><br><br>
                <input style="width: 300px;" type="text" name="code" placeholder="Code" class="form-control mb-3"/>
                <input name="join" type="submit" value="Join Game" class="btn btn-secondary"></input>
                <h2 class="text-danger mb-4">{{ explain }}</h2>
            </form>
          </div>
    </section>
  </body>
</html>
